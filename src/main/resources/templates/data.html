<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 글</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <input type="hidden" id="article-id" th:value="${data.id}">
        <header class="mb-4">
          <h1 class="fw-bolder mb-1" th:text="${data.title}"></h1>
        </header>
        <section class="mb-5">
          <p class="fs-5 mb-4" th:text="${data.content}"></p>
        </section>
      </article>
    </div>
  </div>
</div>

<script src="/js/article.js"></script>
</body>
