<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info</title>
</head>
<body>
  <h1 th:text="${user.id}">User Information</h1>
  <h1 th:text="${user.email}">User Information</h1>
  <h1 th:text="${user.nickname}">User Information</h1>

  <p><strong>Name:</strong> <span></span></p>
  <input class="form-control" placeholder="제목" id="age" th:value="${user.age}">
  <input class="form-control" placeholder="제목" id="weight" th:value="${user.weight}">
  <input class="form-control" placeholder="제목" id="tall" th:value="${user.tall}">
  <button type="button" id="md-btn" class="btn btn-primary btn-sm">수정</button>

<script src="/js/user.js"></script>
</body>
</html>
